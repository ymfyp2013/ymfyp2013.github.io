<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Demo</title>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<style type="text/css">
#close-button {
    font-size: 30px;
    background: white;
	position: fixed;
	right: 0;
}
#debug-osd {
    background: white;
	position: fixed;
    bottom: 0;
	right: 0;
}
body {
	/* background: transparent !important; */
    margin: 0;
}
</style>
</head>
<body>
<div id="close-button">
<span>Close</span>
</div>
<div id="debug-osd">
</div>
<canvas id="animated-comments" height="912" width="600">
</canvas>
<script>
var fontSize = 30;
var fps = 50;
var canvas = $('#animated-comments')[0];
var ctx = canvas.getContext('2d');
var t = 0;
var intervalID;
var comments;
function load_comments() {
	$.get('http://gateway-ymfyp2013.rhcloud.com/comments/' + window.location.hash.replace(/^#/, ''), function(data) {
        comments = data;
		play_comments();
        $('#debug-osd').html($(window).height().toString() + 'x' + $(window).width().toString());
	});
}
function play_comments() {
	ctx.font = fontSize.toString() + 'px sans-serif';
	intervalID = window.setInterval(draw_comments, 1000 / fps);
}
function draw_comments() {
	ctx.clearRect(0, 0, canvas.width, canvas.height)
	$.each(comments, function(index, value) {
		var x = canvas.width - (canvas.width + ctx.measureText(value).width) * 0.001 * t;
		if (x < - ctx.measureText(value).width) {
			window.clearInterval(intervalID);
			return;
		}
		var y = 1.5 * (index + 2) * fontSize;
		ctx.fillStyle = 'white';
	    ctx.strokeStyle = 'black';
		ctx.fillText(value, x, y);
		ctx.strokeText(value, x, y);
	});
	t = t + 1
}
$(window).bind('hashchange', function() {
	load_comments();
});
$(document).ready(function() {
    // $('#animated-comments')[0].height = $(window).height();
    // $('#animated-comments')[0].width = $(window).width();
    $('#close-button span').click(function() {
        alert('What a day!');
        Android.hideWebView();
    });
    load_comments();
});
</script>
</body>
</html>
